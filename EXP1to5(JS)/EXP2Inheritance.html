<!DOCTYPE html>
<html lang="en">
	<title>Write classes and inheritance using ES6 with example</title>
	<head>
		<script type="text/javascript">
			class stud
			{
				constructor(name)
				{
					this.sname=name;
				}
				placement()
				{
					return `hi i am ${this.sname}`;
				}
			}
			class stud1 extends stud
			{
				constructor(name)
				{
					super(name);
					
				}
			}
			let stu1 = new stud1('Ayush');
			console.log(stu1.placement());

			let stu3 = new stud1('Ishan');
			console.log(stu3.placement());
		</script>
	</head>
</html>
