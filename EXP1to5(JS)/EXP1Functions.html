<!-- write program for function ES5 , ES6 and normal function  -->
<script>

    // ES5
    function greetings (name) {
    console.log('hello ' + name)
    }
    greetings("Ayush Harendra Singh");
    
    // ES6
    const greeting = (name) => {
          console.log(`hello ${name}`);
        }
    greeting("Ishan Srivastava")
    
    //normal function 
    function myFunction(a, b) {
       console.log(a * b);
    }
    myFunction(9,5)
    </script>
